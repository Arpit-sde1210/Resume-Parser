<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f0faff, #e0f7f4);
            color: #333;
        }

        .header {
            background: #0077b6;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        .nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #caf0f8;
        }

        .faqs {
            color: #0077b6;
            background-color: #caf0f8;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .faqs:hover {
            background: #0077b6;
            color: #fff;
        }

        .main-content {
            max-width: 800px;
            margin: 60px auto;
            text-align: center;
            padding: 0 20px;
        }

        .parser-section {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .parser-section h1 {
            font-size: 30px;
            color: #0077b6;
            margin-bottom: 15px;
        }

        .parser-section p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .upload-section {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            border: 3px dashed #0077b6;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        .upload-box:hover {
            border-color: #00b4d8;
        }

        .upload-label {
            display: block;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .upload-icon {
            font-size: 48px;
            color: #0077b6;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .parse-button {
            background: #00b4d8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .parse-button:hover {
            background: #0077b6;
        }

        #fileInput {
            display: none;
        }

        .result-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            display: none;
        }

        .result-section h2 {
            font-size: 24px;
            color: #0077b6;
            margin-bottom: 10px;
        }

        .result-textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">Resume Parser</div>
            <nav class="nav">
                <a href="#">Resumes</a>
                <a href="#">Resources</a>
            </nav>
            <div class="faqs">FAQs</div>
        </div>
    </header>

    <main class="main-content">
        <section class="parser-section">
            <h1>Free Resume Parser: Test Your Resume For ATS Compatibility</h1>
            <p>Worried that applicant tracking system (ATS) software wonâ€™t be able to scan your resume? Our tool ensures compatibility with ATS systems.</p>
        </section>

        <section class="upload-section">
            <div class="upload-box">
                <form id="uploadForm" enctype="multipart/form-data">
                    <label for="fileInput" class="upload-label">
                        <div class="upload-icon">ðŸ“„</div>
                        <div class="upload-text">Upload Your Resume</div>
                    </label>
                    <input type="file" name="file" id="fileInput" autocomplete="off" required />
                    <p>DOC, DOCX, or PDF files up to 2MB</p>
                    <div class="file-name" id="fileName"></div>
                    <button class="parse-button" type="submit" id="submitButton">Parse Your Resume</button>
                </form>
            </div>
        </section>

        <section class="result-section" id="resultSection">
            <h2>Parsed Resume Result</h2>
            <textarea id="result" class="result-textarea" readonly></textarea>
            <div id="errorMessage" class="error-message"></div>
        </section>
    </main>

    <script>
        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("fileName");
        const submitButton = document.getElementById("submitButton");
        const resultTextarea = document.getElementById("result");
        const resultSection = document.getElementById("resultSection");
        const errorMessage = document.getElementById("errorMessage");

        fileInput.addEventListener("change", () => {
            fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "";
        });

        document.getElementById("uploadForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            submitButton.disabled = true;

            fetch("{% url 'upload_resume' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    resultSection.style.display = "block";
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        resultTextarea.style.display = "none";
                    } else {
                        resultTextarea.value = JSON.stringify(data, null, 2);
                        errorMessage.textContent = "";
                        resultTextarea.style.display = "block";
                    }
                })
                .catch((error) => {
                    resultSection.style.display = "block";
                    errorMessage.textContent = "An error occurred: " + error;
                    resultTextarea.style.display = "none";
                })
                .finally(() => {
                    submitButton.disabled = false;
                });
        });
    </script>
</body>

</html>
